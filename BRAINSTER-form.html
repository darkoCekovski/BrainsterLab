    <div class="container-fluid forma">
        <h1>Вработи студенти</h1>
        <div class="row">
            <form class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="name">Име и презиме</label>
                            <input type="text" class="form-control inpt" id="name" placeholder="Вашето име и презиме">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="company">Име на компанија</label>
                            <input type="text" class="form-control inpt" id="company"
                                placeholder="Име на вашата компанија">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="email">Контакт имејл</label>
                            <input type="email" class="form-control inpt" id="email"
                                placeholder="Контакт имејл на вашата компанија">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="tel">Контакт телефон</label>
                            <input type="tel" class="form-control inpt" id="tel"
                                placeholder="Контакт телефон на вашата компанија">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="students">Тип на студенти</label>
                            <select class="form-control selectpicker">
                                <option hidden class="dis">Изберете тип на студент</option>
                                <option>Студенти од маркетинг</option>
                                <option>Студенти од програмирање</option>
                                <option>Студенти од data science</option>
                                <option>Студенти од дизајн</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group button-form-group">
                            <label class="inpt-btn-label" for="">ИСПРАТИ</label>
                            <button type="submit" class="btn btn-danger btn-block inpt-btn">ИСПРАТИ</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
